#config_version=5
mode:
  start_events: ball_starting
  priority: 100
  
variable_player:

slide_player:
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 100
      - type: text
        text: PLAYER (number)
        y: 10
        x: 10
        font_size: 50
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 50
shots:

  left_inlane:
    switch: s_left_inlane
  left_outlane:
    switch: s_left_outlane
  right_inlane:
    switch: s_right_inlane
  right_outlane:
    switch: s_right_outlane
    

  left_orbit:
    hit_events: ss_left_orbit_hit
    
  small_cw_orbit:
    hit_events: ss_small_cw_orbit
  small_ccw_orbit:
    hit_events: ss_small_ccw_orbit
    
  left_pop:
    switch: s_pop_left
  right_pop:
    switch: s_pop_right
  lower_pop:
    switch: s_pop_lower
    
  scoop:
    switch: s_vuk_right
    
  left_return:
    switch: s_left_return
    
  single_drop_shot:
    switch: s_drop_single
    
sequence_shots:
  ss_left_orbit:
    switch_sequence: s_left_orbit_prox, s_rollover_right
    sequence_timeout: 2s
    
  ss_small_cw_orbit:
    switch_sequence: s_rollover_left, s_rollover_right
    sequence_timeout: 2s
  ss_small_ccw_orbit:
    switch_sequence: s_rollover_right, s_rollover_left
    sequence_timeout: 2s
  
  
variable_player:
  
  left_pop_hit:
    score: 500
  right_pop_hit:
    score: 500
  lower_pop_hit:
    score: 10
    
  left_outlane_hit:
    score: 1000
  right_outlane_hit:
    score: 1000
  left_inlane_hit:
    score: 100
  right_inlane_hit:
    score: 100