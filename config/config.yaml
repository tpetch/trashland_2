switches:

# Board 0 - Cabinet Board

  s_left_flipper:
    number: 0-4
    tags: left_flipper
  s_right_flipper:
    number: 0-0
    tags: right_flipper
  s_start:
    number: 0-2
    tags: start
  s_launch:
    number: 0-1
    tags:
    
# Board 1 - Backboard and Upper Mini Playfield

# Board 2 - Main

  s_pop_lower:
    number: 2-0
  s_pop_left:
    number: 2-1
  s_pop_right:
    number: 2-7
    
  s_drop_mid_right:
    number: 2-5
  s_drop_mid_mid:
    number: 2-4
  s_drop_mid_left:
    number: 2-3
    
  s_drop_right_right:
    number: 2-8
  s_drop_right_left:
    number: 2-9

  s_rollover_left:
    number: 2-13
    tags: playfield_active
  s_rollover_right:
    number: 2-6
    tags: playfield_active
    
  s_sling_left:
    number: 2-2
    
  s_vuk_back:
    number: 2-12
    type: 'NC'
  s_vuk_right:
    number: 2-11
    type: 'NC'
    
  s_drop_single:
    number: 2-10
  
# Board 3 - Lower Third
    
