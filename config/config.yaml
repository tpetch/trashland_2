  s_trough_2:
    number: 3-12
    type: 'NC'
    
  s_trough_1:
    number: 3-6
    type: 'NC'
  s_trough_jam:
    number: 3-5
    type: 'NC'
    
  s_autolauncher:
    number: 3-7
    
  s_eos_right:
    number: 3-4
    type: 'NC'
  s_eos_left:
    number: 3-3
    type: 'NC'
  s_eos_left_top:
    number: 3-0
    type: 'NC'
    
    
    
  s_right_outlane:
    number: 3-13
    tags: playfield_active
  s_right_inlane:
    number: 3-14
    tags: playfield_active
    
  s_left_outlane:
    number: 3-2
    tags: playfield_active
  s_left_inlane:
    number: 3-1  
    tags: playfield_active

  
    
# Board 4 - Sunken Mini

  s_bot_big:
    number: 4-3
    
  s_bot_left:
    number: 4-1
  s_bot_right:
    number: 4-2
    
  s_bot_back:
    number: 4-0
    
  s_bot_rollover:
    number: 4-4
    
  s_bot_vuk:
    number: 4-5
    
    
coils:

# Board 0 - Cabinet

# Board 1 - Backbox and Upper Mini

# Board 2 - Main

  c_pop_left:
    number: 2-4
  c_pop_right:
    number: 2-9
  c_pop_lower:
   number: 2-0
   
  c_top_vuk:
   number: 2-10
  c_right_vuk:
   number: 2-13
   
  c_drop_right:
   number: 2-14
  c_drop_right_left:
   number: 2-15
   default_pulse_power: 0.5


  c_drop_mid:
   number: 2-8
   default_pulse_ms: 50
   default_pulse_power: 0.7
  c_drop_mid_left:
   number: 2-5
   default_pulse_power: 0.5
  c_drop_mid_mid:
   number: 2-6
   default_pulse_power: 0.5
  c_drop_mid_right:
   number: 2-7
   default_pulse_power: 0.5

  c_drop_single:
   number: 2-11
  c_drop_single_knockdown:
   number: 2-12
   default_pulse_power: 0.25
   
  c_post_inlane:
   number: 2-1
   allow_enable: true
  c_post_outlane:
   number: 2-2
   allow_enable: true
   
  c_left_sling:
   number: 2-3
  
# Board 3 - Lower Third

  c_flipper_left:
    number: 3-5
    default_pulse_ms: 30
  c_flipper_left_hold:
    number: 3-4
    allow_enable: true
    default_hold_power: 1.0
    
  c_flipper_right:
    number: 3-3
    default_pulse_ms: 30
  c_flipper_right_hold:
    number: 3-2
    allow_enable: true
    default_hold_power: 1.0
    
  c_flipper_left_top:
    number: 3-7
    default_pulse_ms: 30
  c_flipper_left_top_hold:
    number: 3-6
    allow_enable: true
    default_hold_power: 1.0
    
  c_autolauncher:
    number: 3-0
    default_pulse_ms: 20
    default_pulse_power: 0.95
    
  c_trough:
    number: 3-1
    default_pulse_ms: 20
    default_pulse_power: 0.8




# Board 4 - Sunken Mini
        


drop_targets:
    d_drop_single:
      switch: s_drop_single
      reset_coil: c_drop_single
      knockdown_coil: c_drop_single_knockdown

    mid_right:
      switch: s_drop_mid_right
      reset_coil: c_drop_mid
    mid_mid:
      switch: s_drop_mid_mid
      reset_coil: c_drop_mid
    mid_left:
      switch: s_drop_mid_left
      reset_coil: c_drop_mid
      
    right_right:
      switch: s_drop_right_right
      reset_coil: c_drop_right
    right_left:
      switch: s_drop_right_left
      reset_coil: c_drop_right
      
drop_target_banks:
    mid:
      drop_targets:  mid_left, mid_right, mid_mid
      reset_coil: c_drop_mid
      reset_on_complete: 1s
     
    right:
      drop_targets: right_right, right_left
      reset_coil: c_drop_right
      reset_on_complete: 1s
      
autofire_coils:
    
  ac_lsling:
    coil: c_left_sling
    switch: s_sling_left
    
  ac_pop_lower:
    coil: c_pop_lower
    switch: s_pop_lower
  ac_pop_right:
    coil: c_pop_right
    switch: s_pop_right
  ac_pop_left:
    coil: c_pop_left
    switch: s_pop_left

